<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="login-header">Login Page</h1>

    <p id="login-paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, necessitatibus!</p>

    <form id="login-form">
        <input class="login-inputs" id="login-username-input" type="text" placeholder="Username">

        <input class="login-inputs" id="login-password-input" type="password" placeholder="Password">

        <input id="login-button" type="button" value="Submit">

    </form>

    <div id="parent" style="margin: 20px; padding: 20px; border-style: dotted; border-color: black;">
        <div id="child" style="margin: 20px; padding: 20px; border-style: dotted; border-color: black;">Click Me</div>
    </div>

    <script src="login.js"></script>
    <script src="fetch.js"></script>
</body>
